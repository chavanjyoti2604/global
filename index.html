<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Global Clock</h1>
    <div class="clocks">
        <div class="clock">
            <h2>New York</h2>
            <p id="new-york">Loading...</p>
        </div>
        <div class="clock">
            <h2>London</h2>
            <p id="london">Loading...</p>
        </div>
        <div class="clock">
            <h2>Tokyo</h2>
            <p id="tokyo">Loading...</p>
        </div>
        <div class="clock">
            <h2>Sydney</h2>
            <p id="sydney">Loading...</p>
        </div>
        <div class="clock">
            <h2>Mumbai</h2>
            <p id="mumbai">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
